name: Export draw.io Diagrams

on:
  push:
    branches:
      - main
    paths:
      - '**/*.drawio'

jobs:
  export-drawio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure full commit history

      - name: Draw.io Export Action
        uses: rlespinasse/drawio-export-action@v2.24.0
        with:
          format: png
          action-mode: manual
        env:
          DRAWIO_FILES: src/Zepto/ZeptoLLD.drawio

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Automated export of draw.io diagrams'
          file_pattern: src/Zepto/ZeptoLLD.png
